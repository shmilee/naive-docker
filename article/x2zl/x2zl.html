<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="referrer" content="no-referrer" />
<style type="text/css">
body{background-image:url(https://wx2.sinaimg.cn/mw2000/785894d3ly1gzt7zjs6q5j20u014ngvw.jpg);background-size:100%;}[v-cloak]{display:none}#article_show{background-color:rgba(255,255,255,0.98);border-radius:50px;margin:50px auto;min-height:300px;padding:60px 50px;position:relative;width:72%;max-width:800px;z-index:0}#article_show h1{color:#000;font-weight:normal;letter-spacing:4px;position:relative;text-align:center}#article_show ul{color:#000;font-size:16px;font-weight:normal;line-height:36px;text-align:justify;word-wrap:break-word;word-break:break-all}#article_key{color:#999!important;text-align:center!important}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<title>x2zl</title>
</head>
<body>   
<div id="article_show" v-cloak>
    <h1>{{title}}</h1>
    <p id="article_key"><span>{{key}}</span></p>
    <div class="article_text" v-html='content'></div>
</div>
<script>
    const xhr = new XMLHttpRequest();
    xhr.onload = function() {
        try {
            const myobj = JSON.parse(this.responseText);
            new Vue({ el: '#article_show', data: myobj });
            document.title = myobj.key;
        } catch (e) {
            new Vue({ el: '#article_show', data: {
                title:"ERROR", key:"", content:"Wrong data!"
            } });
        };
    };
    xhr.onerror = function () {
        new Vue({ el: '#article_show', data: {
            title:"ERROR", key:"", content:"No data!"
        } });
    };
    xhr.open("GET", "/api/article/x2zl?{{{KEYKEY}}}&nck", true);
    xhr.send();
</script>
</body>
</html>
